<html xmlns="http://www.thymeleaf.org">
<table border="">
	<tr>
		<td colspan="5">
			<h1>문의게시판</h1>
		</td>
	</tr>
	<tr>
		<td>번호</td>
		<td>제목</td>
		<td>작성자</td>
		<td>작성일</td>
	</tr>
	<tr th:each="num,no:${#numbers.sequence(pd.listStart, pd.listEnd)}">
		<td th:text="${pd.pageIndex - no.index}"></td>
		<td>
			<th:block th:if="${inquiryList[num].lev ne 0}"
				th:each="re:${#numbers.sequence(1, inquiryList[num].lev)}">
				<span>&nbsp;</span></th:block>
			<th:block th:if="${inquiryList[num].lev ne 0}"
				th:each="re:${#numbers.sequence(1, inquiryList[num].lev)}">
				<span>└</span></th:block>
			<a th:href="|/inquiry/detailCheck/${inquiryList[num].inquiryId}|" th:text="|비밀글입니다|"></a>
		</td>
		<td th:text="${inquiryList[num].inWriter}"></td>
		<td th:text="${inquiryList[num].inquiryRegDate2}"></td>
	</tr>
	<tr>
		<td colspan="5">
			<a href="/inquiry/inquiryList/1"><<</a>
			<a th:href="|/inquiry/inquiryList/${pd.pageLJump}|"><</a>
			<a th:each="pageNum:${#numbers.sequence(
			(pd.pageEnd eq pd.endPage)?(pd.pageEnd-4 le 0)?1:pd.pageEnd-4:pd.pageStart
			, pd.pageEnd)}"
			th:href="|/inquiry/inquiryList/${pageNum}|"
			th:text="|${(pd.pageStart eq pageNum) ? '[' + pageNum + ']' : pageNum}|">
			</a>
			<a th:href="|/inquiry/inquiryList/${pd.pageRJump}|">></a>
			<a th:href="|/inquiry/inquiryList/${pd.endPage}|">>></a>
		</td>
	</tr>
	<tr>
		<td align="right" colspan="5">
			<a href="/inquiry/inquiryWrite/1">글작성</a>
		</td>
	</tr>
</table>
