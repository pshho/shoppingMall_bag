<table border="">

			<td colspan="5">
				<h1>문의게시판</h1>
			</td>
		</tr>
		<tr>
			<td>제목</td>
			<td colspan="3" th:text="${inquiryDetail.inTitle}"></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td th:text="${inquiryDetail.inWriter}"></td>

				<div class="inqDet" th:utext="${inquiryDetail.inContent}"></div>

				<a th:href="|/inquiry/inquiryReply/${inquiryDetail.inquiryId}|">답글</a>
