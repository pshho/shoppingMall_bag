<html xmlns="http://www.thymeleaf.org">
<form action="/shopping/shoppingWrite" method="post" id="wri" th:object="${productsBoardDTO}">
	<input type="hidden" name="memberId" th:value="${session.admin}" />
	<table border="">
		<tr>
			<td width="150px">카테고리</td>
			<td>
				<select id="category">
					<option th:each="cate:${categoriesList}" 
					th:value="${cate.categoriesId}" th:text="${cate.categoriesName}"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td>상품</td>
			<td>
				<select th:field="*{productCode}" id="product">
				</select>
			</td>
		</tr>
		<tr>
			<td>간략소개</td>
			<td>
				<input type="text" th:field="*{intro}" id="intro" />
			</td>
		</tr>
		<tr>
			<td>상세소개</td>
			<td colspan="3">
				<div contenteditable="true" id="wriCon"
				style="width: 500px; height: 600px;"></div>
				<textarea th:field="*{contents}" id="cont"></textarea>
			</td>
		</tr>
		<tr>
			<td>배송정보</td>
			<td>
				<input type="text" th:field="*{addressInfo}" id="addrInfo" />
			</td>
		</tr>
		<tr>
			<td>구매가이드</td>
			<td>
				<input type="text" th:field="*{guide}" id="guide" />
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="submit" value="등록" />
				<input type="button" value="취소" onclick="confirmCancel()" />
			</td>
		</tr>
	</table>
</form>
<script th:inline="javascript">
	$(document).ready(function(){
		let category = null;
		let product = [[${bagsList}]];
		if(category == null){
			category = 1;
			product.forEach(function(item){
				if(category == item.categoriesId){
					$('#product').append('<option value="'+item.productCode+'">' +
					item.bagName+'</option>');
				}
			})
		}
		
		$('#category').change(function(){
			category = $('#category').val();
			$('#product').empty();
			product.forEach(function(item){
				if(category == item.categoriesId){
					$('#product').append('<option value="'+item.productCode+'">' +
					item.bagName+'</option>');
				}
			})
		})
	})
</script>
