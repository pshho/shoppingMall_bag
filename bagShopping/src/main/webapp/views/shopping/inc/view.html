<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<th:block th:if="${shoppingSer ne 'shoppingNonMember'}">
		<th:block th:replace="~{|header/header|}" />
	</th:block>
	<table class="shopping">
		<tr>
			<td>
				<th:block th:replace="~{|shopping/inc/${shoppingSer}|}" />
			</td>
		</tr>
	</table>
	<th:block th:if="${shoppingSer ne 'shoppingNonMember'}">
		<th:block th:replace="~{|footer/footer|}" />
	</th:block>
</body>
</html>
