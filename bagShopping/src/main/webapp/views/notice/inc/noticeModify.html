<html xmlns="http://www.thymeleaf.org">
<form th:action="|/notice/noticeModify/${noticeDetail.noticeId}|" method="post" id="wri" th:object="${noticeDTO}">
	<table class="noticeModify">
		<tr>
			<td colspan="4">
				<h1>공지사항 수정</h1>
			</td>
		</tr>
		<tr>
			<td width="150px">제목</td>
			<td>
				<input type="text" name="nTitle" th:value="${noticeDetail.nTitle}" id="title" />
			</td>
		</tr>
		<tr>
			<td>작성자</td>
			<td>
				<input type="text" th:value="${noticeDetail.nWriter}" readonly />
			</td>
		</tr>
		<tr>
			<td>내용</td>
			<td colspan="3">
				<div contenteditable="true" id="wriCon"
				th:utext="${noticeDetail.nContent}"></div>
				<textarea th:field="*{nContent}" id="cont"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="4">
				<input type="submit" value="수정" />
				<input type="button" value="취소" onclick="confirmCancel()" />
			</td>
		</tr>
	</table>
</form>
