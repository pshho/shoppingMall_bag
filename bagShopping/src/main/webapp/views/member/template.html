	<script>
		// 주소 입력부
		function execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {
					// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

					// 각 주소의 노출 규칙에 따라 주소를 조합한다.
					// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
					var addr = ''; // 주소 변수
					var extraAddr = ''; // 참고항목 변수

					//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;
					} else { // 사용자가 지번 주소를 선택했을 경우(J)
						addr = data.jibunAddress;
					}

					// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
					if (data.userSelectedType === 'R') {
						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}

					}

					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.getElementById('zipCode').value = data.zonecode;
					document.getElementById("address").value = addr;
					// 커서를 상세주소 필드로 이동한다.
					document.getElementById("detailAddress").focus();
				}
			}).open();
		}

		// 이메일 도메인 입력부분 선택
		function changeDomain() {
			var domainSelect = document.getElementById("emailDomain");
			var selectOption = domainSelect.options[domainSelect.selectedIndex].text;
			var domainInputSelect = document.getElementById("emailDomainInput");

			if (selectOption == "직접입력") {
				domainInputSelect.type = "text";
				domainInputSelect.setAttribute('name', 'emailDomain')
				domainSelect.removeAttribute('name');
				console.log("select " + domainInputSelect.name);
				console.log("input  " + domainSelect.name);
			} else {
				domainInputSelect.type = "hidden";
				domainInputSelect.removeAttribute('name');
				domainSelect.setAttribute('name', 'emailDomain')
				console.log("input " + domainInputSelect.name);
				console.log("select  " + domainSelect.name);
			}
		}
		// ID 중복체크
		$(function () {
			$("#idCheck").on("click", function () {
				var userId = $('#id').val();
				var idReg = /^[A-Za-z]{1}[A-Za-z0-9]{6,10}$/;

				if (userId == '') {
					alert('아이디를 입력해 주세요.')
					$('#id').focus
					return false;
				}
				if (!idReg.test(userId)) {
					alert('아이디는 영문 숫자 조합 6~10 글자로 입력해주세요.')
					$('#id').focus
					return false;
				}
				$.ajax({
					url: "idCheck",
					type: "post",
					data: {userId: userId},
					dataType: 'json',
					success: function (result) {
						if (result == 0) {
							$("#idCheckBox").html("사용 가능한 아이디 입니다.")
							$("#idCheckBox").attr('color', 'green');
						} else {
							$("#idCheckBox").html("중복된 아이디 입니다.")
							$("#idCheckBox").attr('color', 'red');
						}
					},
					error: function () {
						alert("요청 실패");
					}
				})
			})
		})


		// 핸드폰 인증
		$(function () {
			var code;

			$("#phoneChk").click(function () {
				var phone1 = $("#phone1 option:selected").val();
				var phone2 = $("#phone2").val();
				var phone3 = $("#phone3").val();
				var phoneReg = /^[0-9]{3,4}$/;
				var phoneReg2 = /^[0-9]{4,4}$/;
				var phone = phone1 + "-" + phone2 + "-" + phone3;
				if (phone2 == '' || phone3 == '') {
					alert("전화번호를 입력해 주세요.")
					$('#phone2').focus
					return false;
				}
				if (!phoneReg.test(phone2) || !phoneReg2.test(phone3)) {
					alert("전화번호를 확인해 주세요.")
					$('#phone2').focus
					return false;
				}
				console.log(phone);
				$.ajax({
					type: "POST",
					url: "sendSMS",
					data: {phone: phone},
					success: function (data) {
						if (data == "error") {
							alert("휴대폰 번호가 올바르지 않습니다.")
						} if (data == "exist") {
							alert("이미 가입된 휴대폰 번호입니다.")
						} else {
							alert("전송 완료")
							code = data;
						}
					}

				});
			})
			// 인증 번호 확인
			$("#phoneChk2").click(function () {
				if ($("#phoneChkInput").val() != null && $("#phoneChkInput").val() == code) {
					$("#phoneChkInput").attr("readonly", "readonly")
					$("#phoneChk2").val("인증 완료")
					alert('인증 성공')
				} else {
					alert('인증 실패')

				}
			});
		})

		function signUp() {
			var id = $('#id').val();
			var pw = $('#pw').val();
			var pw2 = $('#pw2').val();
			var name = $('#name').val();
			var email = $('#email').val();
			var phone1 = $('#phone1').val();
			var phone2 = $('#phone2').val();
			var phone3 = $('#phone3').val();
			var zipCode = $('#zipCode').val();

			var idReg = /^[A-Za-z]{1}[A-Za-z0-9]{6,10}$/;
			var nameReg = /^[가-힣]+$/;
			var phoneReg = /^[0-9]{3,4}$/;
			var phoneReg2 = /^[0-9]{4,4}$/;
			if (id == '') {
				alert('아이디를 입력해 주세요.')
				$('#memberId').focus
				return false;
			}
			if (!idReg.test(id)) {
				alert('아이디는 영문 숫자 조합 6~10 글자로 입력해주세요.')
				$('#id').focus
				return false;
			}
			if (pw == '') {
				alert('비밀번호를 입력해주세요.');
				return false;
			}
			if (pw2 == '') {
				alert('비밀번호 확인란을 입력해주세요.');
				return false;
			}
			if (pw != pw2) {
				alert("비밀번호와 비밀번호 확인이 같지 않습니다.");
				return false;
			}
			if (name == '') {
				alert("이름을 입력해 주세요.")
				$('#name').focus
				return false;
			}
			if (!nameReg.test(name)) {
				alert("이름은 한글만 입력 해주세요.")
				$('#name').focus
				return false;
			}
			if (email == '') {
				alert("이메일을 입력해 주세요.")
				$('#name').focus
				return false;
			}
			if (!idReg.test(email)) {
				alert('이메일은 영문 숫자 조합으로 입력해주세요.')
				$('#email').focus
				return false;
			}

			if (phone2 == '' || phone3 == '') {
				alert("전화번호를 입력해 주세요.")
				$('#phone2').focus
				return false;
			}
			if (!phoneReg.test(phone2) || !phoneReg2.test(phone3)) {
				alert("전화번호를 확인해 주세요.")
				$('#phone2').focus
				return false;
			}
			if (zipCode == '') {
				alert("주소를 입력해 주세요.")
				$('#zipCode').focus
				return false;
			}
			if ($("#idCheckBox").html() == "중복된 아이디 입니다.") {
				alert('아이디 중복 확인을 해 주세요.')
				return false;
			}
			if ($("#phoneChk2").val() != "인증 완료") {
				alert('핸드폰 인증을 해 주세요.')
				return false;
			}

			$("#signUpForm").submit()
		}

		function inquiryDelete(inquiryId) {
			$.ajax({
				url: '/inquiry/inquiryDelete/' + inquiryId,
				type: 'post',
				dataType: 'json',
				async: false,
				success: function (res) {
					alert(res.msg);
					location.href = res.url;
				},
				error: function (req, status, error) {
					console.log(req);
					console.log(status);
					console.log(error);
				}
			})
		}

		function confirmDelete(inquiryId) {
			if (confirm('정말 삭제하시겠습니까?')) {
				inquiryDelete(inquiryId);
			}
		}
